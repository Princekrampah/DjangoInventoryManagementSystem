{% extends "../layout.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}
<div class="content-section">
    {{ form.media }} 
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pb-2 mb-4 text-center">Inventory Add Form</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy  }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </div>
      </fieldset>
    </form>
</div>
{% endblock %}
